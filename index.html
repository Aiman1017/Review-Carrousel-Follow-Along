<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Review Carrousel Follow Along</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline">
          </div>
        </div>

        <!-- Review -->
        <article class="review">
          <div class="image-container">
            <img src="" id="person-image" alt="User Image">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">U/X designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, 
            consectetur adipisicing elit. 
            Sint debitis animi similique possimus obcaecati 
            voluptate repellat, modi quia ipsa quisquam?
          </p>

          <!-- Previous next button -->
          <div class="button-container">
            <button class="previous-button">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- Random button -->
          <button class="random-button">Suprise Me</button>
        </article>
      </section>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
